<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <title>API Documentation - CupidMeet</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="q.png" alt="logo" width="43"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">CupidMeet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/api">API Documentation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/privacy">Политика конфиденциальности</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-5">
    <div id="developmentAlert" class="alert alert-primary d-flex align-items-center d-none position-absolute top-0 end-0 m-3" role="alert" style="z-index: 1050;">
        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:" width="24" height="24">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <div>Сервис в разработке</div>
    </div>

    <h2 class="fw-light">Сервисы CupidMeet</h2>
    <ul class="swagger-list list-unstyled">
        <li>
            <a href="https://qaisar.online/api/user-details-service/swagger-ui/index.html" class="btn btn-outline-success mb-2">User Details Service</a>
        </li>
        <li>
            <a href="https://qaisar.online/api/storage-service/swagger-ui/index.html" class="btn btn-outline-success mb-2">Storage Service</a>
        </li>
        <li>
            <a href="https://qaisar.online/api/location-data-service/swagger-ui/index.html" class="btn btn-outline-success mb-2">Location Data Service</a>
        </li>
        <li>
            <a href="https://qaisar.online/api/feedback-service/swagger-ui.html" class="btn btn-outline-success mb-2">Feedback Service</a>
        </li>
        <li>
            <a href="https://qaisar.online/api/qr-service/swagger-ui.html" class="btn btn-outline-success mb-2">QR Service</a>
        </li>
        <li>
            <a href="#" class="btn btn-outline-danger mb-2" onclick="showAlert()">Chat Service</a>
        </li>
        <li>
            <a href="#" class="btn btn-outline-danger mb-2" onclick="showAlert()">Notification Service</a>
        </li>
    </ul>
</div>

<script>
    function showAlert() {
        const alertBox = document.getElementById('developmentAlert');
        alertBox.classList.remove('d-none');
        setTimeout(() => {
            alertBox.classList.add('d-none');
        }, 1500);
    }
</script>
</body>
</html>
