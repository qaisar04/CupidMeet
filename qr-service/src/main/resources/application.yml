server:
  servlet:
    context-path: /api/qr-service
  port: 7070
  forward-headers-strategy: framework

spring:
  application:
    name: qr-service

qr:
  width: 600
  height: 600
  charset: UTF-8

management:
  server:
    port: 8090
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, info, prometheus, loggers

grpc:
  client:
    qrCodeService:
      address: ${STORAGE_SERVICE_GRPC_URL:localhost:8801}
      negotiation-type: plaintext

application:
  cors:
    allowed-origins: http://localhost:3000

keycloak:
  auth-server-url: https://qaisar.online:8843/realms/cupid-meet-dev/protocol/openid-connect/auth
  realm: cupid-meet-dev
  resource: cupid-meet-dev
  bearer-only: true