server:
  servlet:
    context-path: /api/user-details-service
  port: 8728
  forward-headers-strategy: framework

spring:
  application:
    name: user-details-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:qaisar.online}:${DB_PORT:5433}/${DB_NAME:cupid-meet}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
  liquibase:
    change-log: db/changelog/changelog.xml
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

management:
  server:
    port: 8090
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, info, prometheus, loggers

application:
  cors:
    allowed-origins: http://localhost:3000
  user:
    history:
      cleanup:
        reprocess-delayed-cron: 0 0 0 1 * ?
        scheduler:
          enabled: true

keycloak:
  auth-server-url: https://qaisar.online:8843/realms/cupid-meet-dev/protocol/openid-connect/auth
  realm: cupid-meet-dev
  resource: cupid-meet-dev
  bearer-only: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
